<html>
    <title>register</title>
<style>
    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0a2540, #1d4e89);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* CARD CONTAINER */
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #0a2540;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #1d4e89;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-group input:focus {
      border-color: #ffb703;
      outline: none;
      box-shadow: 0 0 8px rgba(255,183,3,0.4);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #ffb703;
      color: #0a2540;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff9500;
      color: #fff;
    }

    .toggle-text {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #555;
    }
    .toggle-text a {
      color: #ff9500;
      font-weight: 600;
      text-decoration: none;
    }
    .toggle-text a:hover {
      text-decoration: underline;
    }

    /* ANIMATION */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
    

<form action="register.php" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required name="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required name="password" />
          </div>
          <button type="submit" class="btn">Register</button>
          </form>
          </body>
          </html>
